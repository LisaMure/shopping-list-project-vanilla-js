<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c38dce8968.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <i class="fa-brands fa-shopify" style="color: #046252"></i> Shopping
        List
      </h1>
      <div class="form">
        <form id="item-form">
          <input
            class="item-input"
            id="item-input"
            type="text"
            placeholder="Enter Item"
          />
          <button type="submit" class="add-btn">
            <i class="fa-solid fa-plus fa-lg"> </i> Add Items
          </button>
        </form>
      </div>
      <div>
        <form>
          <input
            class="filter-input"
            id="filter-input"
            type="text"
            placeholder="Filter Items"
          />
        </form>
      </div>

      <ul id="item-list"></ul>
      <button class="clear-btn" id="clear-btn">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
